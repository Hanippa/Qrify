<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap" rel="stylesheet">
<script src="scripts/qrcode/qrcode.min.js"></script>

  <title>Qrify</title>
</head>
<body>
  <div class="main-container">
    <div class="title">
      <img id="logo" src="images/icon-32.png" alt="">
      <h1>Qrify</h1>
    </div>
    <div id="qrcode" class="qrcode">

    </div>
    <div class="url">
      <input class="url-input" type="text" readonly>
    </div>
    <div class="qr-actions">
      <button class="qr-action export">export</button>
      <button class="qr-action share">share</button>
    </div>
    <div class="footer">
      <h3>hanippa</h3>
    </div>
  </div>
  <script type="module" src="scripts/qrcreator/src/qr-creator.js"></script>
    <script src="scripts/popup.js"></script>

</html>
