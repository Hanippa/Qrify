<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="scripts/codemirror/theme/dracula.css">
<link rel="stylesheet" href="scripts/codemirror/lib/codemirror.css">
  <title>Qrify</title>
</head>
<body >
  <div class="main-container">
    <div class="title">
      <img id="logo" src="images/icon-32.png" alt="logo">
      <h1>Qrify</h1>
      <a target="_blank" id="githublink" href="https://github.com/Hanippa/Qrify"><img id="github" src="images/github.svg" alt="github"></a>
    </div>
    <div class="tab-container home tab-on">
      <h1 class="color-picker-label">color :</h1>
      <input class="color-picker" id="color-picker" type="color" value='#30475E'>
      <h1 class="size-picker-label">size :</h1>
      <input class="size-picker" id="size-picker" type="number" value="500">

    <div id="qrcode" class="qrcode">

    </div>
    <input enctype="multipart/form-data"  accept="image/*" type="file" name="image" id="add-logo-input" class="hidden file-input">
    <label for="add-logo-input" class="add-logo">add logo  <img id="symbol-add-image" src="images/symbols/add_photo.svg" alt="symbol"></label>

    <div class="url">
      <input class="url-input" type="text">
    </div>
    <div class="qr-actions">
      <button class="qr-action export">export  <img id="symbol-export" src="images/symbols/download.svg" alt="symbol"></button>
      <button class="qr-action copy">copy<img id="symbol-copy" src="images/symbols/content_copy.svg" alt="symbol"></button>
    </div>
    <p class="message">thank you for using my extension hope it helps ðŸ’– è°¢è°¢</p>
  </div>

  <div class="tab-container code">
    <div class="code-actions">
      <button data-pastebin="javascript" value="javascript" class="code-action code-selected"><img src="images/languages/javascript.svg" alt="javascript"></button>
      <button data-pastebin="python" value="python" class="code-action"><img src="images/languages/python.svg" alt="python"></button>
      <button data-pastebin="plaintext" value="text/x-textile" class="code-action"><img src="images/languages/plaintext.svg" alt="plaintext"></button>
      <button data-pastebin="html" value="htmlmixed" class="code-action"><img src="images/languages/html.svg" alt="html"></button>
      <button data-pastebin="cpp" value="text/x-csrc" class="code-action"><img src="images/languages/c-plain.svg" alt="cpp"></button>
      <button data-pastebin="plaintext" value="text/x-sh" class="code-action"><img src="images/languages/bash.svg" alt="plaintext"></button>
    </div>
    <div class="code-container">

    </div>
    <button class="send-code">Qrify</button>
</div>
    
  <div class="tab-container object">
    <div class="object-data-container">
      <input placeholder="subject" type="text" class="object-data-field object-subject">
      <textarea placeholder="message" name="message" class="object-data-field object-message" cols="30" rows="10"></textarea>
      <input placeholder="from" type="text" class="object-data-field object-from">
    </div>
    <button class="send-object">Qrify</button>
   
  </div>
  <div class="tab-container image file-tab">
    <div class="qr-input-container">
    <input enctype="multipart/form-data"  accept="image/*" type="file" name="image" id="image-input" class="hidden file-input">
    <label for="image-input" class="custom-file-input">choose image <img id="symbol" src="images/symbols/upload.svg" alt="symbol"></label>
    </div>
    <div class="image-container">

    </div>
    <button class="send-image">Qrify</button>
   
  </div>
  <div class="tab-container scanner file-tab">
<div class="qr-input-container">
    <input enctype="multipart/form-data"  accept="image/*" type="file" name="qr-image" id="qr-image-input" class="hidden file-input">
    <label for="qr-image-input" class="custom-file-input">choose qr code <img id="symbol" src="images/symbols/upload.svg" alt="symbol"></label>
    </div>

      <div class="qr-result-container">
        <div class="qr-result">
          <h1 class="qr-result-note">ctrl + V to paste</h1>
        </div>
    <div class="qr-image-container">

    </div>
  </div>
    <button class="send-qr-image">scan</button>
   
  </div>


    <div class="footer">
        <button value="home" class="tab tab-button-selected"> <img id="symbol" src="images/symbols/home.svg" alt="symbol"></button>
        <button value="code" class="tab"> <img id="symbol" src="images/symbols/code.svg" alt="symbol"></button>
        <button value="object" class="tab"> <img id="symbol" src="images/symbols/data_object.svg" alt="symbol"></button>
          <button value="image" class="tab"> <img id="symbol" src="images/symbols/image.svg" alt="symbol"></button>
            <button value="scanner" class="tab"> <img id="symbol" src="images/symbols/qr_code_scanner.svg" alt="symbol"></button>
    </div>
  </div>



<script defer class="qr-script" type="module" src="scripts/qrcreator/qr-creator.js"></script>
<script src="scripts/loadScanner.js" type="module"></script>
<script defer class="qr-script" src="scripts/codemirror/lib/codemirror.js"></script> 
<script defer class="qr-script" src="scripts/codemirror/mode/javascript/javascript.js" ></script>
<script defer class="qr-script" src="scripts/codemirror/mode/python/python.js" ></script>
<script defer class="qr-script" src="scripts/codemirror/mode/textile/textile.js"  defer></script>
<script defer class="qr-script" src="scripts/codemirror/mode/xml/xml.js"  ></script>
<script defer class="qr-script" src="scripts/codemirror/mode/clike/clike.js" ></script>
<script defer class="qr-script" src="scripts/codemirror/mode/shell/shell.js" ></script>
<script defer class="qr-script" src="scripts/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script defer class="qr-script" src="scripts/popup.js"></script>
</body>
</html>
